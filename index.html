<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    position: relative;
    background: white;
    padding: 30px 40px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    animation: popIn 0.8s ease;
    z-index: 10; /* BELOW HEARTS */
    max-width: 320px;
  }

  @keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff3366;
    margin-bottom: 20px;
  }

  p {
    font-size: 16px;
    color: #444;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
  }

  #yes {
    background: #ff3366;
    color: white;
    animation: pulse 1.4s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  #no {
    background: #ddd;
  }

  #no.runaway {
    position: fixed;
    z-index: 20;
  }

  img {
    margin-top: 20px;
    width: 100%;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  /* ‚ù§Ô∏è HEARTS IN FRONT */
  .heart {
    position: fixed;
    z-index: 9999; /* ABOVE EVERYTHING */
    pointer-events: none;
    animation: floatUp 4s linear forwards;
    opacity: 0.9;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(1.6);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üíî</button>
  </div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");
  const music = document.getElementById("music");

  let escaped = false;

  function runAway() {
    if (!escaped) {
      escaped = true;
      document.body.appendChild(noBtn);
      noBtn.classList.add("runaway");
    }

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", runAway);
  noBtn.addEventListener("touchstart", runAway);

  yesBtn.addEventListener("click", () => {
    noBtn.remove();
    playMusic();
    showFinal();
    startHearts();
    fireworks();
  });

  function playMusic() {
    music.volume = 0;
    music.play().catch(()=>{});
    let v = 0;
    const fade = setInterval(() => {
      if (v < 0.8) {
        v += 0.02;
        music.volume = v;
      } else {
        clearInterval(fade);
      }
    }, 100);
  }

  function showFinal() {
    card.innerHTML = `
      <h1>I knew it üòç‚ù§Ô∏è</h1>
      <p>You are my forever Valentine üíò</p>
      <img src="photo.jpg">
    `;
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 220);
  }

  function fireworks() {
    for (let i = 0; i < 40; i++) {
      const spark = document.createElement("div");
      spark.style.position = "fixed";
      spark.style.width = "8px";
      spark.style.height = "8px";
      spark.style.background = "gold";
      spark.style.borderRadius = "50%";
      spark.style.left = "50%";
      spark.style.top = "50%";
      spark.style.zIndex = 9998;

      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * 300;

      spark.animate([
        { transform: "translate(0,0)", opacity: 1 },
        { transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`, opacity: 0 }
      ], {
        duration: 1200,
        easing: "ease-out"
      });

      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 1200);
    }
  }
</script>

</body>
</html>
